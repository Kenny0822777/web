<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教育背景</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      max-height: 450px;
      object-fit: cover;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1>教育背景</h1>
  <ul>
    <li>竹南高中（2020～2023）</li>
    <li>聯合大學 管理學院 資訊管理系（2023～）</li>
  </ul>

  <h2>重要課程</h2>
  <ul>
    <li>程式設計</li>
    <li>資料庫程式設計</li>
    <li>人工智慧程式設計</li>
    <li>前端網頁程式設計</li>
    <li>資料結構</li>
    <li>資料庫管理</li>
  </ul>

  <!-- 圖片輪播 -->
  <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="nuu.jpg" class="d-block w-100" alt="聯合大學">
      </div>
      <div class="carousel-item">
        <img src="2.jpg" class="d-block w-100" alt="竹南高中">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">上一張</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">下一張</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
