    <h3>資訊管理不只是技術，更是思維</h3>
    <p>
      在我學習資訊管理的過程中，深刻體會到「技術」與「管理」是互相牽動的。資管不只是寫程式、建資料庫，更重要的是如何透過資訊技術解決實際問題，優化流程，甚至預測未來趨勢。
    </p>
    <p>
      例如在冷氣補助預約系統中，我們不只解決了排程的效率問題，更讓管理者能夠掌握資料、預測安裝量，這就是資訊管理的價值。
    </p>
    <p>
      未來，我希望朝向數據分析與系統整合的領域發展，結合AI與自動化，發展出更聰明的服務系統。
    </p>
