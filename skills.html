<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>專業技能</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .progress { height: 25px; margin-bottom: 1rem; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>專業技能</h1>
    <p>以下是我目前掌握的技能與熟練程度：</p>
    <div class="mb-3">
    <label>Python</label>
    <div class="progress">
    <div class="progress-bar bg-success" style="width: 80%">80%</div>
</div>
</div>
<div class="mb-3">
    <label>PHP</label>
    <div class="progress">
    <div class="progress-bar bg-info" style="width: 65%">65%</div>
    </div>
    </div>
    <div class="mb-3">
    <label>C++</label>
    <div class="progress">
    <div class="progress-bar bg-secondary" style="width: 50%">50%</div>
    </div>
</div>
<div class="mb-3">
    <label>HTML/CSS/Bootstrap</label>
    <div class="progress">
    <div class="progress-bar bg-warning" style="width: 70%">70%</div>
    </div>
</div>
<div class="mb-3">
    <label>MySQL 資料庫</label>
    <div class="progress">
    <div class="progress-bar bg-danger" style="width: 75%">75%</div>
    </div>
</div>
</div>
</body>
</html>
